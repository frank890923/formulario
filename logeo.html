<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de seccion</title>
    
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <div class="login-formulario">
            <img src="https://thumbs.dreamstime.com/b/vector-illustration-isolated-white-background-login-button-icon-login-icon-button-127004144.jpg" alt="" class="imagen-logo">
            <h2 class="iniciar">Iniciar Seccion</h2>
            <form action="" class="formulario1">
                <label for="">Nombre de usuario</label>
               <input type="text" name="username" placeholder="Nombe de usuario">
               <label for="">Contraseña</label>
               <input type="password" name="password" placeholder="Contraseña">
               <button type="submit" class="ingresar">Ingresar</button>
            </form>

        </div>
        <div class="links">
            <p>¿Olviste tu contraseña?</p>
            <p>¿No estas registrado?</p><br>
            <a href="/registrarse">Registrarse</a>
        </div>
       
    </div>
</body>
</html>
